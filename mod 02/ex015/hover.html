<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        h2 > p{
            display: none;
        }
        h2:hover > p{
            display: block;
            color: blue;
            width: 400px;
            background-color: yellow;
            text-align: center;
        }
         h2:hover{
            color: #ffffff;
         }
    </style>
</head>
<body>
   <h1>Exemplo de Hover</h1> 
   <h2>Passe o Mouse sobre o texto.
    <p>TESTE DO HOVER </p>
   </h2>
</body>
</html>
